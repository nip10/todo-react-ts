language: node_js
node_js:
  - '10'
sudo: false
cache:
  yarn: true
  directories:
    - node_modules
script:
  - yarn
  - yarn build
before_deploy:
  - pip install --user awscli
deploy:
  provider: s3
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: todo.diogocardoso.me
  skip_cleanup: true
  region: eu-west-2
  local_dir: build
notifications:
  email: false
